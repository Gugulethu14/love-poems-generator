<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Poem Generator</title>
</head>
<body>
<div class="container">
  <header>
    <h1> AI Love Poem Generator</h1>
  
  </header>
  <main>

    <form id="poem-generator-form">
      <input type="text" placeholder="Enter the topic of the love poem"
       autofocus 
       required 
       autocapitalize="off" class="instructions" id="user-instructions"/>
      <input type="submit" class="submit-button"/>
    </form>
    <div class="poem" id="poem"></div>

  </main>
    
<footer> This AI project was coded by <a href="https://github.com/Gugulethu14" target="_blank">Gugulethu Madondo</a> and is<a href="https://github.com/Gugulethu14/love-poems-generator" target="_blank"> opened-sourced on Github</a> and hosted on <a href="https://shiny-baklava-ec8517.netlify.app/" target="_blank">Netlify</a></footer>
</div>

<script src="src/script.js"></script>

</body>
</html>
